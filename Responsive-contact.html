<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/Responsive.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
            <a href="Responsive-index.html" id="logo">Jose Morales </a>

        <nav>
            <a href="Responsive-index.html">About</a>
            <a href="Responsive-portfolio.html">Portfolio</a>
            <a href="Responsive-contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" >
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" >
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
